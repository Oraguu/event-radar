name: Scrape Events

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scrape.py

      - name: Commit updated events.json
        run: |
          git config user.name "Event Radar Bot"
          git config user.email "bot@event-radar"
          git add events.json
          if git diff --cached --quiet; then
            echo "No changes to events.json"
          else
            git commit -m "Update events $(date -u +%Y-%m-%d)"
            git push
          fi
